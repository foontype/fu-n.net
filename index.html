<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>（　´_ゝ`）ﾌｰﾝ</title>
    <style>
        @font-face {
            font-family: 'MSPGothic';
            src: local('MS PGothic'), local('MS Pゴシック'), local('MS PGothic'), local('MSPGothic'), local('sans-serif');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MSPGothic', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(-45deg, #ff0000, #8b5cf6, #3b82f6);
            background-size: 400% 400%;
            animation: gradient 2s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .ascii-logo {
            font-family: 'Consolas', monospace;
            font-size: 12pt;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            white-space: pre;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            line-height: 1.2;
        }
        
        @media (max-height: 300px) {
            .ascii-logo, .social-link {
                display: none;
            }
        }
        
        .ascii-art {
            font-size: 12pt;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            white-space: nowrap;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .social-link {
            position: fixed;
            bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 30px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .social-link:hover {
            background-color: rgba(0, 0, 0, 0.4);
            transform: translateY(-3px);
        }

        .x-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <pre class="ascii-logo">   __                                 _   
  / _|                               | |  
 | |_ _   _ ______ _ __    _ __   ___| |_ 
 |  _| | | |______| '_ \  | '_ \ / _ \ __|
 | | | |_| |      | | | |_| | | |  __/ |_ 
 |_|  \__,_|      |_| |_(_)_| |_|\___|\__|
                                          
                                          </pre>
        <div class="ascii-art">（　´_ゝ`）ﾌｰﾝ</div>
    </div>
    
    <a href="https://x.com/foontype" target="_blank" rel="noopener noreferrer" class="social-link">
        <svg class="x-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
        @foontype
    </a>
</body>
</html>
