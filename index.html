<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>（　´_ゝ`）ﾌｰﾝ</title>
    <style>
        @font-face {
            font-family: 'MSPGothic';
            src: local('MS PGothic'), local('MS Pゴシック'), local('MS PGothic'), local('MSPGothic'), local('sans-serif');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MSPGothic', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #1a365d; /* 暗い青に変更 */
            position: relative;
        }
        
        /* 複数のフォグレイヤーを作成 */
        body::before,
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            pointer-events: none;
        }
        
        /* 第1フォグレイヤー - 端がぼやけて中央が白い */
        body::before {
            background: radial-gradient(
                circle at center,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0.1) 40%,
                rgba(255, 255, 255, 0) 70%
            );
            background-size: 50% 100%;
            background-repeat: repeat-x;
            animation: fogFlow1 30s linear infinite;
            opacity: 0.7;
            z-index: 1;
        }
        
        /* 第2フォグレイヤー - 異なる速度でスクロール */
        body::after {
            background: radial-gradient(
                circle at center,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0.1) 30%,
                rgba(255, 255, 255, 0) 60%
            );
            background-size: 35% 100%;
            background-repeat: repeat-x;
            animation: fogFlow2 20s linear infinite;
            opacity: 0.5;
            z-index: 2;
        }
        
        /* フォグ追加レイヤーのための擬似要素 */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 300%;
            height: 100%;
            background: radial-gradient(
                circle at center,
                rgba(255, 255, 255, 0.2) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                rgba(255, 255, 255, 0) 80%
            );
            background-size: 25% 100%;
            background-repeat: repeat-x;
            animation: fogFlow3 50s linear infinite;
            opacity: 0.4;
            z-index: 0;
            pointer-events: none;
        }

        /* 左から右へ流れるアニメーション - 第1レイヤー */
        @keyframes fogFlow1 {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        /* 右から左へ流れるアニメーション - 第2レイヤー */
        @keyframes fogFlow2 {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }
        
        /* より遅いスピードで左から右へ - 第3レイヤー */
        @keyframes fogFlow3 {
            0% { transform: translateX(-33.33%); }
            100% { transform: translateX(0); }
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .ascii-logo {
            font-family: 'Consolas', monospace;
            font-size: 12pt;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            white-space: pre;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            line-height: 1.2;
        }
        
        @media (max-height: 300px) {
            .ascii-logo, .social-link {
                display: none;
            }
        }
        
        .ascii-art {
            font-size: 12pt;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            white-space: nowrap;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .social-link {
            position: fixed;
            bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 30px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .social-link:hover {
            background-color: rgba(0, 0, 0, 0.4);
            transform: translateY(-3px);
        }

        .x-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
