<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>走るキャラクターアニメーション</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        #error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            border-radius: 5px;
            color: #ff0000;
            font-family: Arial, sans-serif;
            display: none;
            text-align: center;
            max-width: 80%;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: #333;
            font-family: Arial, sans-serif;
            font-weight: bold;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="loading">モデルを読み込み中...</div>
    <div id="error"></div>
    <div id="info">キャラクターが走ってきます</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.7.4/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/inflate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // シーンの設定
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);

        // カメラの設定
        const camera = new THREE.PerspectiveCamera(110, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);

        // レンダラーの設定
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // コントロールの設定
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // ライトの設定
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 7.5);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // グリッドの追加
        const gridHelper = new THREE.GridHelper(20, 20, 0x888888, 0x444444);
        scene.add(gridHelper);

        // モデルとアニメーションのための変数
        let mixer;
        const clock = new THREE.Clock();
        let model;

        // CORS問題回避のため、オンラインの3Dモデルを使用
        const loader = new THREE.FBXLoader();
        loader.load('https://fu-n.net/experimental/Animation_Running_withSkin.fbx', function (fbx) {
            model = fbx;

            // モデルのスケール調整
            model.scale.set(0.05, 0.05, 0.05);

            // 影の設定
            model.traverse(function (child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });

            // アニメーションの設定
            mixer = new THREE.AnimationMixer(model);
            const action = mixer.clipAction(model.animations[0]);
            action.play();

            // モデルの初期位置（遠くから走ってくる）
            model.position.z = -25;

            // シーンにモデルを追加
            scene.add(model);

            // ローディング画面を非表示
            document.getElementById('loading').style.display = 'none';
        },
        // 読み込み進捗時の処理
        function (xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% 読み込み完了');
        },
        // エラー発生時の処理
        function (error) {
            console.error('FBXの読み込み中にエラーが発生しました:', error);
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'block';
            errorDiv.innerHTML = `
                <h3>モデル読み込みエラー</h3>
                <p>FBXファイルの読み込み中にエラーが発生しました。</p>
                <p>CORS制限によりローカルファイルを読み込めません。</p>
                <p>解決策：</p>
                <ol>
                    <li>ローカルのWebサーバーを使ってファイルを提供する</li>
                    <li>オンラインのモデルを使用する</li>
                </ol>
            `;
        });

        // ウィンドウリサイズ時の処理
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // アニメーションの更新
        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();

            if (mixer) {
                mixer.update(delta);
            }

            // モデルがあれば、こちらに向かって走らせる
            if (model) {
                if (model.position.z < 10) {
                    model.position.z += 0.2; // 速度調整
                } else {
                    model.position.z = -25; // 画面外に出たら初期位置に戻す
                }

                // カメラの方を向くように回転
                model.lookAt(camera.position.x, 0, camera.position.z);
            }

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // CORS問題の説明を追加
        console.log("CORSポリシーについて:");
        console.log("ローカルファイルへのアクセスはセキュリティ上の理由でブロックされています。");
        console.log("解決策: Webサーバーを使用するか、オンラインのリソースを使用してください。");
    </script>
</body>
</html>
